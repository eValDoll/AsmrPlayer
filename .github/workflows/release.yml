name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  github-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle
      - name: Enable Gradle Wrapper
        run: |
          sed -i 's/\r$//' gradlew
          chmod +x gradlew
      - name: Build release APK
        run: ./gradlew :app:assembleRelease
      - name: Prepare release artifact
        run: |
          mkdir -p dist
          cp app/build/outputs/apk/release/app-release.apk "dist/AsmrPlayer-${{ github.ref_name }}-release.apk"
      - uses: softprops/action-gh-release@v2
        with:
          name: ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          files: dist/AsmrPlayer-${{ github.ref_name }}-release.apk
